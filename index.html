<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/defb37928f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="brand">
            <img src="img/logo.png" alt="Hector Milone">
            <h1>Calculator WEB</h1>
        </div>
    </header>

    <div class="calculator">
        <div class="calculator__display">
            <div id="previousValue"></div>
            <div id="currentValue"></div>
        </div>

        <div class="calculator__buttons">
            <button class="operation" value="zero">CE</button>
            <button class="operation" value="deleteAll">C</button>
            <button class="operation" value="delete">DEL</button>

            <button class="operation" value="divide">รท</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>

            <button class="operation" value="multiply">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>

            <button class="operation" value="subtract">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>

            <button class="operation" value="add">+</button>

            <button class="operation" value="change">+/-</button>

            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operation" value="result">=</button>

        </div>

    </div>

    <footer>
        <!-- social networks -->
        <a href="https://www.instagram.com/malon_92/"><i class="fa-brands fa-instagram fa-lg"></i></a>
        <a href="https://twitter.com/hectorjmh92"><i class="fab fa-twitter"></i></a>
    </footer>

    <!-- JavaScript -->
    <script src="js/calculator.js"></script>
    <script src="js/display.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
